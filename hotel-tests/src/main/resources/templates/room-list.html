<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toronto Hotel: Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
            <a class="navbar-brand" href="#"> London Hotel </a>
            <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="site-nav">
                <ul class="navbar-nav me-out mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/rooms}">Rooms</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Rooms </h1>
        <table class="table">
            <thead>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Bed Infor</th>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNumber}">Room Number</td>
                    <td th:text="${room.name}">Room Name</td>
                    <td th:text="${room.bedInfo}">Bed Info</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
